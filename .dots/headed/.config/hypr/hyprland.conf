exec-once = systemctl --user import-environment DISPLAY WAYLAND_DISPLAY XDG_CURRENT_DESKTOP DBUS_SESSION_BUS_ADDRESS
exec-once = dbus-update-activation-environment --systemd DISPLAY WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

exec-once = systemctl --user start hyprpolkitagent

# General Execs
exec-once = wl-clipboard-history -t
exec-once = waybar
exec-once = hyprpaper
exec-once = hypridle
exec-once = sunsetr
exec-once = brightnessctl set 100% && brightnessctl --save
exec-once = brightnessctl -d smc::kbd_backlight set 100%
exec-once = udiskie
exec-once = clipse -listen

exec-once = tmux setenv -g HYPRLAND_INSTANCE_SIGNATURE "$HYPRLAND_INSTANCE_SIGNATURE"

env = XCURSOR_SIZE, 16
env = XCURSOR_THEME, Vimix-Cursor
env = HYPRCURSOR_SIZE, 16
env = HYPRCURSOR_THEME, Vimix-Cursor
exec-once = hyprctl setcursor Vimix-Cursor 16

input {
  follow_mouse = 1
  sensitivity = 0 # [-1.0 - 1.0], 0 mean no modifications

  repeat_delay = 300
  repeat_rate = 70

  touchpad {
    scroll_factor = 0.5
    natural_scroll = true
    disable_while_typing = false
    tap-and-drag = true
    tap-to-click = false
    clickfinger_behavior = true
  }

  kb_options = caps:super
}

general {
  gaps_in=3
  gaps_out=5
  border_size=0
  no_border_on_floating = false
  layout = dwindle
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  vfr = true
  enable_swallow = true
  swallow_regex = ^(foot)$
  mouse_move_enables_dpms = true
  key_press_enables_dpms = true
}

decoration {
  # Corner rounding
  rounding = 7

  # Window opacity
  active_opacity = 1.0
  inactive_opacity = 0.95

  # Window transparency blur
  blur {
    enabled = true
    size = 2
    passes = 2
    new_optimizations = true
  }

  blurls = waybar
  blurls = lockscreen
}

animations {
  enabled = true

  bezier = overshot, 0.05, 0.9, 0.1, 1.05
  bezier = smoothOut, 0.36, 0, 0.66, -0.56
  bezier = smoothIn, 0.25, 1, 0.5, 1

  animation = windows, 1, 5, overshot, slide
  animation = windowsOut, 1, 4, smoothOut, slide
  animation = windowsMove, 1, 4, default
  animation = border, 1, 10, default
  animation = fade, 1, 10, smoothIn
  animation = fadeDim, 1, 10, smoothIn
  animation = workspaces, 1, 3, default
}

xwayland {
  use_nearest_neighbor = false
}

